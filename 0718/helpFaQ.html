<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar</title>
    <link rel="stylesheet" href="assets/css/index.css">
    <style>
        .logo_head_between_area_container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 10vh; /* 원하는 높이 설정 */
            width: 100%; /* 부모 요소가 화면 너비를 가득 채우도록 설정 */
            background-color: white;
        }
        .logo_head_between_area {
            width: 100%; /* 이미지의 너비를 100%로 설정 */
            height: auto; /* 이미지의 높이를 자동으로 설정하여 비율을 유지 */
        }
        .head_area {
            display: flex;
            justify-content: center; /* 수평 가운데 정렬 */
            align-items: center; /* 수직 가운데 정렬 */
            background-color: white;
            width: 100%;
            height: 10vh;
            font-size: xx-large;
            font-weight: bolder;
        }
        .title_area{
            margin-top: 3%;
            color: white;
            font-weight: bolder;
            font-size: xx-large;
            text-align: center;
        }
        .content {
            display: grid;
            place-items: center;
            background-color: black;
            height: 100vh; /* 화면 전체 높이를 차지하도록 설정 */
        }
        
        .image_button{
            float: left;
            margin: 80px;
            margin-bottom: 30%;
            transition: transform 0.3s ease; /* 이미지 확대 전환을 부드럽게 함 */
            z-index: 7;
        }
        .image_button:hover{
            transform: scale(1.3); /* 이미지 확대 비율 */
         }
         .semititle{
            color: white;
            text-align: center;
            font-weight: bold;
            margin-bottom: 25%;
        }

        /* .fade-in {

        .semititle:hover {
            transform: scale(1.1);

        */
    </style>
</head>
